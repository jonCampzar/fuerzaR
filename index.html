  <body>
<nav class="navbar sticky-top navbar-dark bg-dark">
    <a class="navbar-brand" href="#" id="nav">
      <img src="assets/img/pngwing.com (71).png" width="50" height="50" class="d-inline-block align-center" id="nav">
      Calculadora de F en 2D
    </a>

<div class="container">
    <div class="row">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0W_WFMu6r4LFKrt8qxWOI_77L3YzZ9DrNDVrNscFnx6Lmzf4d4TpTceR4_ubNVMtylYM&usqp=CAU" alt="">
    </div>
    <div class="row">
        <form id="grados">
            <h5 id="nav">Ingresa los grados siempre y cuando esten en función al eje X</h5>
            <label for="g" id="labelf">Grados</label>
            <input type="number" 
            step="0.0001" name="g" id="labeli" placeholder="Ingresa en º">
            <br>
            <label for="f" id="labelf">Fuerza</label>
            <input type="number" step="0.0001" name="f" id="labeli" placeholder="Ingresa la fuerza en N">
            <br>
            <br>
            <button type="submit" class="btn btn-warning" id="btn">Calcular</button>
           
        </form>

        <p id="resultado">
        </p>

    </div>

    <div class="row">
      <form id="force">
          <h5 id="nav">Ingresa los fuerzas resultantes del paso anterior, TEN ESPECIAL ATENCIÓN EN EL SIGNO</h5>
          <br>
          <label for="f1" id="labelfrz">Fuerza 1 en x</label>
          <input type="number" step="0.0001" name="f1" id="labelfz" placeholder="Ingresa la fuerza en N" value="0">
          <br>
          <label for="f2" id="labelfrz">Fuerza 2 en x</label>
          <input type="number" step="0.0001" name="f2" id="labelfz" placeholder="Ingresa la fuerza en N" value="0">
          <br>
          <label for="f3" id="labelfrz">Fuerza 3 en x</label>
          <input type="number" step="0.0001"  name="f3" id="labelfz" placeholder="Ingresa la fuerza en N" value="0">
          <br>
          <br>
          
          <label for="f4" id="labelfrz">Fuerza 1 en y</label>
          <input type="number" step="0.0001" name="f4" id="labelfz" placeholder="Ingresa la fuerza en N" value="0">
          <br>
          <label for="f5" id="labelfrz">Fuerza 2 en y</label>
          <input type="number" step="0.0001" name="f5" id="labelfz" placeholder="Ingresa la fuerza en N" value="0">
          <br>
          <label for="f6" id="labelfrz">Fuerza 3 en y</label>
          <input type="number" step="0.0001"  name="f6" id="labelfz" placeholder="Ingresa la fuerza en N" value="0">
          <br>
          <br>
          <button type="submit" class="btn btn-warning" id="boton">Calcular</button>
      </form>

      <p id="resultado2">

      </p>

  </div>


</div>
